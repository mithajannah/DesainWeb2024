<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Demo</title>
    <link rel="stylesheet" href="stylee.css">
    <style>

    </style>
    <head>
        <body>
                <h1>CSS Posisi Demo</h1>
                <div class="container">
                    <h2>Fixed Positioning</h2>
                    <div class="fixed">fixed element.</div>
                </div>
                <div class="container">
                    <h2>Static Positioning</h2>
                    <div class="static" >static element.</div>
                </div>
                <div class="container">
                    <h2>Sticky Positioning</h2>
                    <div class="sticky">sticky element.</div>
                    <p style="height: 500px;">Scrool kebawah</p>
                </div>
            
                <div class="container">
                    <h2>Relative Positioning</h2>
                    <div class="relative">relative element.</div>
                </div>
            
                <div class="container">
                    <h2>Absolute Positioning</h2>
                    <div class="absolute">absolute element.</div>
                    <p style="height: 500px;"></p>
                </div>
        </body>
    </head>
